name: Release JS/TS Library

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./js-ts

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./js-ts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: js-ts-library
          path: |
            js-ts/dist
            js-ts/package.json
            js-ts/README.md

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            js-ts/dist/browser-id.js
            js-ts/dist/browser-id.mjs
            js-ts/dist/browser-id.global.js
            js-ts/dist/browser-id.d.ts
            js-ts/dist/browser-id.d.mts
