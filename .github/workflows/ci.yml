name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-flutter:
    name: Flutter Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.1'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test

  test-js-ts:
    name: JS/TS Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./js-ts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./js-ts/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Unit Tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Verify CJS Artifact
        run: node scripts/verify-cjs.js
      
      - name: Verify ESM Artifact
        run: node scripts/verify-esm.mjs

  test-flet:
    name: Flet Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flet
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install .
      
      - name: Run Tests
        run: pytest
